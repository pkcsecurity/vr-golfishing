<!DOCTYPE html>
<html>
  <head>
    <title>Golfishing</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-entity
        environment="preset: forest; groundColor: #445; groundYScale: 10; fog: 0.7;
                     groundTexture: walkernoise; skyColor: #222; horizonColor: #544"
      ></a-entity>

      <a-entity position="0 0 0">
        <a-entity laser-controls="hand: right"></a-entity>
        <a-camera></a-camera>
      </a-entity>

      <a-box
        color="tomato"
        position="0 0 -4.5"
        height="0.5"
        width="0.5"
        depth="0.5"
        id="thebox"
        animation="property: rotation; startEvents: click; from: 0 0 0; to: 360 90 90; dur: 1000"
      ></a-box>

      <a-light
        id="unanimated-light"
        type="point"
        intensity=".5"
        position="0 6 4"
      ></a-light>
    </a-scene>
  </body>
</html>
