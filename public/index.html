<!DOCTYPE html>
<html>
<head>
  <title>Golfishing</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene physics="debug: true">
    <a-entity
    environment="preset: forest; groundColor: #445; groundYScale: 2; groundTexture: walkernoise;
    skyColor: #222; horizonColor: #544"
    physics="driver: worker; workerFps: 60; workerInterpolate: true; workerInterpBufferSize: 2;"
    ></a-entity>

    <a-entity position="0 0 0">
      <a-entity laser-controls="hand: right"></a-entity>
      <a-camera></a-camera>
    </a-entity>

    <!-- the invisible ground for collision -->
    <a-box width="100" height="0.1" depth="100" static-body visible="false"></a-box>

    <!-- the golf ball -->
    <a-sphere dynamic-body color="#FFF" radius="0.2" position="0 5 -3"></a-sphere>

    <!-- the golf tee -->
    <a-box width="0.1" height="0.3" depth="0.1" position="0 0 -3" static-body color="tomato"></a-box>
<!--     <a-cone static-body color="tomato" radius-bottom="0.01" radius-top="0.1" position="0 0 -3" open-ended="true"></a-cone> -->

    <a-light
    id="unanimated-light"
    type="point"
    intensity=".5"
    position="0 6 4"
    ></a-light>
  </a-scene>
</body>
</html>
